<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="feedback.css" />
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Montserrat|Oswald" rel="stylesheet">

</head>
<body>

    <fieldset id="theField">
        <legend>Feedback</legend>

        <label>Name:</label>
        <input type="text" id="name" name="playername" placeholder="write your name here" /> required
        <br />
        <br />

        <div>
            <label>How Happy are you with your score:</label>
            <input type="radio" id="1" name="satisfactioness" value="1" /> 1
            <input type="radio" id="2" name="satisfactioness" value="2" /> 2
            <input type="radio" id="3" name="satisfactioness" value="3" /> 3
            <input type="radio" id="4" name="satisfactioness" value="4" /> 4
            <input type="radio" id="5" name="satisfactioness" value="5" /> 5
        </div>
        <br />
        <label>FavouriteColor:</label>
        <input type="color" name="favcolor" id="colorId" />
        <br />
        <div>
            <input type="button" value="submit" id="addRows" />
           <!-- <input type="submit" id="btnsubmit" />-->
        </div>
    </fieldset>

    <br />
    <table id="feedbackTable">
        <thead>
            <tr>
                <th id="th">Name</th>
                <th id="th">Satisfaction</th>
                <th id="th">Favourite Color</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>



   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>-->


    <script src="table.js"></script>
</body>
</html>
